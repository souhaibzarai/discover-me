<!DOCTYPE html>
<html>
<head>
  <base href="/discover-me/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="souhaibzarai">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>souhaibzarai</title>
  <link rel="manifest" href="manifest.json">

  <!-- Optional: Add a CSS spinner for loading screen -->
  <style>
    #loader {
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#222;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius:50%;
      width:64px; height:64px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loader">
    <!-- Uncomment the line below if you want to use your logo instead of a spinner -->
    <!-- <img src="your-logo.png" alt="Loading..." style="width:64px;height:64px;"> -->
    <div class="spinner"></div>
  </div>
  <script src="flutter_bootstrap.js" async onload="document.getElementById('loader').style.display='none';"></script>
  <script src="https://unpkg.com/url_launcher_web@2.0.0/url_launcher_web.js"></script>
</body>
</html>
